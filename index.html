<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kişisel Web Sayfası</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        header {
            background-color: #1f1f1f;
            padding: 1em 0;
            text-align: center;
        }
        nav a {
            color: #ffffff;
            margin: 0 1em;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 2em;
            margin: 1em auto;
            max-width: 800px;
            background-color: #1f1f1f;
            border-radius: 8px;
        }
        h2 {
            border-bottom: 2px solid #ffffff;
            padding-bottom: 0.5em;
        }
        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #1f1f1f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Under Construction</h1>
        <nav>
            <a href="#hakkimda">Hakkımda</a>
            <a href="#projelerim">Projelerim</a>
            <a href="#iletisim">İletişim</a>
            <a href="#blog">Blog</a>
        </nav>
    </header>

    

    <footer>
        <p>&copy; 2024 Benim Kişisel Web Sayfam. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
